<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admin</title>
</head>
<body>
    <!-- <div class="cards">
        <div class="card">konkurs</div>
        <div class="card">stipendista</div>
        <div class="card">nesto</div>
    </div> -->
    

    <div class="content">
        <div class="search-and-add">
            <div class="search">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
                  <g>
                    <path
                      d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                    ></path>
                  </g>
                </svg>
                <input class="search-input" id="search-input" type="search" placeholder="Search" />
            </div>
            <button type="button" class="add-button">
                <span class="add-button__text" >Dodaj</span>
                <span class="add-button__icon" id="add-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
            </button>
        </div>
        <div class="advertisement-list" id="advertisement-list">
            <template id="advertisement-template">
                <div class="advertisement" id="advertisement">
                    <img class="none advertisement-img-view" >
                    <div class="advertisement-visible-part">
                        <img class="advertisement-type-img">
                        <input type="text" class="advertisement-list-title ellipsis">
                        <div class="advertisement-icons">
                            <i class="fa fa-wrench advertisement-change-btn" aria-hidden="true"></i>
                            <i class="fa fa-trash advertisement-delete-btn" aria-hidden="true"></i>
                        </div>
                        <div id="sure-want-delete" class="none sure-want-delete">
                            <div class="sure-want-delete-yes">Obrisi</div>
                            <div class="sure-want-delete-no">Odustani</div>
                        </div>
                    </div>
                    <input type="date" class="advertisement-list-date none ellipsis" disabled>
                    <div class="advertisement-invisible-part none">
                        <!-- <input type="text" autocomplete="off" name="text" class="advertisement-list-text form-input ellipsis"> -->
                        <textarea class="advertisement-list-text form-input ellipsis"></textarea>
                        <div class="advertisement-invisible-part-btns">
                            <div class="save-change-btn">Sacuvaj</div>
                            <div class="dont-save-change-btn">Odustani</div>
                        </div>
                    </div>
                </div>
                <div>

                </div>
            </template>
        </div>
    </div>
    <div class="form-around none" id="form-around">
        <div class="form" id="form">
            <div class="form-type">
                <form>
                    <label>
                        <input type="radio" name="radio" checked="" value="konkurs">
                        <span>Konkurs</span>
                    </label>
                    <label>
                        <input type="radio" name="radio" value="vest">
                        <span>Vest</span>
                    </label>
                    <label>
                        <input type="radio" name="radio" value="stipendista">
                        <span>Stipendista</span>
                    </label>
                </form>
            </div>
            <div class="form-inputs">
                <img id="preview-img" class="none">
                <button type="button" class="add-button">
                    <span class="add-button__text">Dodaj sliku</span>
                    <span class="add-button__icon" id="add-picture-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
                    <input type="file" id="imageInput" style="display: none;">
                </button>
                <input type="text" autocomplete="off" name="text" class="form-input" placeholder="Naslov" id="form-first-input">
                <!-- <input type="text" autocomplete="off" name="text" class="form-input" placeholder="Text" id="form-second-input"> -->
                <textarea class="form-input" placeholder="Text" id="form-second-input"></textarea>
                <div class="choose-date">
                    <p>Vazi do:</p>
                    <input type="date" class="form-input"id="form-third-input" pattern="\d{4}">
                </div>
            </div>
            <div class="buttons">
                <div class="form-btn" id="add-btn-form">Dodaj</div>
                <div class="form-btn" id="clear-btn">Odustani</div>
            </div>
            <div class="successfully-added none" id="successfully-added-div">
                <p>Uspesno ste dodali</p>
                <div class="successfully-added-btn">OK</div>
            </div>
        </div>
    </div>
    
    <div class="advertisement-form none">
        <h1>Dodajte konkurs</h1>
        <div class="advertisement-form-conteiner-inputs">
            <spam>Naslov</spam> <input type="text" id="advertisement-title">
            <spam>Text</spam><input type="text" id="advertisement-text">
        </div>
        <div class="advertisement-form-conteiner-submit">
            <div id="advertisement-submit">potvrdi</div>

        </div>
    </div>
    
    

    <script src="./js/admin.js"></script>
</body>
</html>
