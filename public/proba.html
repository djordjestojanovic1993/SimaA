<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Slike</title>
</head>
<body>

    <h1>Upload Slike</h1>
    
    <!-- Dodajte input polje tipa "file" -->
    <input type="file" id="imageInput" style="display: none;">
    
    <!-- Dodajte dugme koje će otvoriti input polje za izbor slike -->
    <button onclick="chooseImage()">Izaberi sliku</button>
    
    <script>
        function chooseImage() {
            // Simuliraj klik na skriveno input polje
            document.getElementById('imageInput').click();
        }

        // Slušajte promene u input polju
        document.getElementById('imageInput').addEventListener('change', handleImage);

        // Funkcija koja će se pozvati kada korisnik izabere sliku
        function handleImage(event) {
            const selectedImage = event.target.files[0];

            if (selectedImage) {
                // Ovde možete dodati logiku za rad sa izabranom slikom
                console.log('Izabrana slika:', selectedImage);
            }
        }
    </script>

</body>
</html>
